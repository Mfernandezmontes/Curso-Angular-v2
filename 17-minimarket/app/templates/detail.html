<div class="row">
	<style type="text/css">
		.panel-heading{
		   background-color: hsl(0, 65%, 31%) !important;
		  background-color: hsl(360, 77%, 18%) !important;
		  background-repeat: repeat-x;
		  filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#00B101", endColorstr="#00BF00");
		  background-image: -khtml-gradient(linear, left top, left bottom, from(#00B101), to(#00BF00));
		  background-image: -moz-linear-gradient(top, #00B10100B101, #00BF00);
		  background-image: -ms-linear-gradient(top, #00B101, #00BF00);
		  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #00B101), color-stop(100%, #00BF00));
		  background-image: -webkit-linear-gradient(top, #00B101, #00BF00);
		  background-image: -o-linear-gradient(top, #00B101, #00BF00);
		  background-image: linear-gradient(#00B101, #00BF00);
		  border-color: #00BF00 #00BF00 hsl(360, 77%, 5%);
		  color: #fff !important;
		  text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.85);
		  -webkit-font-smoothing: antialiased;
		  color: #fff;
		}
	</style>
	<h1 class="heading text-center">Mini tienda con AngularJS y RequireJS</h1><hr>
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-info">
	        <div class="panel-heading">{{product.name}}</div>
	        <div class="panel-body">
		        <img ng-src="{{product.picture}}" width="100" height="100" style="margin-bottom: 10px" />
		        {{ product.desc }}
		    </div>
		    <div class="panel-footer">
		        <a class="btn btn-default" ng-click="redirect('/')">
		            Ir a ver todos los productos
		        </a>   
		    </div> 
		</div>
	</div>
</div>
